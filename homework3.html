<head>
	<title>Home Work 3</title>
</head>
<body>
	<center><img src="img/dlt.jpg" width="70px" height="70px" /></center>

	<u><center><h2>Welcome To 2020 Election</h2></center></u>

	<center><span>Citizen ID: WDF(6401)</span></center>
<hr/>
<table border="1" align="center" width="350px" height="100px">
	<form action="" method="" enctype="multipart/form-data">
  <thead bgcolor="yellow">
    <tr>
	<th colspan="2">Election Form</th>
    </tr>
  </thead>
  <tbody>
	<tr>
		<td><label>Leader Name :</label></td>
		<td><input type="text" name="leadername" id="leadername" class="" placeholder="Enter Leader Name" /></td>
		</tr>
		<tr>
			<td><label>Your Name :</label></td>
		<td><input type="text" name="yourname" id="name" class="" placeholder="Enter Your Name" /></td>
	</tr>
	<tr>
		<td><label>Email :</label></td>
		<td><input type="email" name="name" id="email" class="" placeholder="Enter Your Email" /></td>
	</tr>
	<tr>
		<td><label>Passcode :</label></td>
		<td><input type="password" name="password" id="password" placeholder="Enter Your Passcode"/></td>
	</tr>
	<tr>
		<td><label>Parties :</label></td>
		<td><input type="radio" name="parties" id="partiesnld" class="" value="1"/><label for="partiesnld">NLD</label>
			<input type="radio" name="parties" id="partiesusdp" class="" value="0"/><label for="partiesusdp">USDP</label>
			<input type="radio" name="parties" id="partiesppp" class="" value="2"/><label for="partiesppp">PPP</label></td>
	</tr>
	<tr>
		<td><label for="city">Location :</label></td>
        <td>
        	<select name="city" id="city" class="">
                <option selected disabled>Choose City</option>
	            <option value="1">Bahan</option>
	        	<option value="2">Dagon</option>
	        	<option value="3">Yankin</option>
            	<option value="4">San Chaung</option>
            </select>
        </td>
  	</tr>
  </tbody>
  <tfoot>
	<tr>
		<td colspan="2">
			<input type="checkbox" name="accept" id="accept" class="" value="1" checked /><label>I accept all the regulation of election community.</label>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="right">
					<input type="reset" name="reset" id="reset" class="" value="Cancel" />
					<button type="submit" name="submit" id="sumbit" class="">Submit</button>
		</td>
	</tr>
 </tfoot>
</form>
</table>

		<center><span>Already register!</span><a href="#">Click Here To Login</a></center>
</body>
