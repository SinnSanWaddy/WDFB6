<!DOCTYPE html>
<html>
<head>
	
	<title>Register Form</title>
	<link href="css/formdesign.css" rel="stylesheet" type="text/css">
	
</head>
<body>

	<div class="container">
		<h2>Register with us</h2>
         
 		<form class="form" action="" method="">
 			<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
		</div>
		<div class="form-group">
 		
			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
		</div>

<div class="form-group">
 		
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
		</div>
<div class="form-group">
 		
			<label for="cfpassword">Confirm Password</label>
			<input type="password" name="cfpassword" id="cfpassword" class="form-control" placeholder="Enter comfirm password">
		</div>
     <button type="submit" name="submit" id="submit" class="btn">Submit</button>

		</form>
	</div>

</body>
</html>
