<html>
<head>

	<title>Table Tag</title>

	</head>

	<body>

		<table border="1" bgcolor="silver" width="50%" height="100px" align="center">
			<thead> 
				<tr>
					<th colspan="6">ABC Co.,Ltd</th>
				</tr>

			<tr>
				<th>No</th>
				<th>Item</th>
				<th>Qty</th>
				<th>Unit</th>
				<th>Total</th>
				<th>QC</th>
			</tr>
		</thead>
		<tbody bgcolor="pink" align="center">

			<tr>
				<td>1</td>
				<td>Coffee</td>
				<td>1</td>
				<td>psc</td>
				<td>100</td>
				<td rowspan="3">Passed</td>
				
			</tr>

			<tr>
				<td>2</td>
				<td>Rice</td>
				<td>1</td>
				<td></td>
				<td>3000</td>
			

				
			</tr>

			<tr>
				<td>3</td>
				<td>Water</td>
				<td>2</td>
				<td>bot</td>
				<td>1000</td>

				

			</tr>
		</tbody>

		<tfoot align="right">

			<tr bgcolor="gold">

				<td colspan="4">Total</td>
				<td colspan="2" align="center">4100</td>
				
			</tr>
		</tfoot>

		</table>
