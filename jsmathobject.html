  <script type="text/javascript">
      

  	let val;

  	// Exact Value

  	val = Math.sqrt(49);//result=7,square root
  	
    
    val = Math.pow(7,2); //result = 49 power(base,power);

    val=Math.abs(-100); //result = 100 //absolute value ,apyae kane pyg pyy dh
     
    val= Math.min(8,2,5,1,3,7); //result=1 //minimum number

     //Digit only
