<!DOCTYPE html>
<html>
<head>
	
	<title>Date And Time</title>
	
</head>
<body>

	<small>Copy Right :&copy; <span id="autoyear">2002</span>Eleven Media Group Co .Ltd</small>
	<hr/>
   <script type="text/javascript">
   
   let date = new Date();



   console.log(date);

   // let getdate = new Date().getDate();

   // console.log(getdate);

   let getdate = date.getDate();
   document.write("this is today date = " + getdate + "<br/>");

  

   //24 format
    let hour = date.getHours();
    document.write("this is hours = " + hour + "<br/>");


    let minute = date.getMinutes();
    document.write("this is minutes = " + minute + "<br/>");

    let second = date.getSeconds();
    document.write("this is seconds =" +second + "<br/>");



  // 1s =1000ms
  // jan 1 1970 > upnow milli seconds



   let time = date.getTime();
   document.write("this is time = " + time + "<br/>");

   let now = Date.now();
   document.write("this is now = " + now + "<br/>");

   // return index number January is 0 / Dec 11
    
     let month = date.getMonth();
     document.write("this is month = " + month + "<br/>");
     
     // return index number Sunday is 0 / Sat 6
     let day = date.getDay();
     document.write("this is day = " + day + "<br/>");

     let year = date.getFullYear();
      document.write("this is year = " + year + "<br/>");
 
     // coordinated time zone
     let utcyear = date.getUTCFullYear();
      document.write("this is utcyear = " + utcyear + "<br/>");

      document.getElementById("autoyear").textContent = utcyear;
    
     // m d y hr:ms:s
    let birthday = new Date('8-10-2003');
        birthday = new Date('9/10/2003');
        birthday = new Date('Aug 10 2003');
        birthday = new Date('8-10-2003 11:25:00');
        birthday = new Date('August-10-2003 12:00:25');
    console.log(birthday);


    birthday.setMonth(birthday);

    birthday.setMonth(4);
    birthday.setDate(12);
    birthday.setFullYear(2020);

    birthday.setHour(15);
    birthday.setMinutes(30);
    birthday.setSeconds(50);

    console.log(birthday);



  





   </script>
</body>
</html>
