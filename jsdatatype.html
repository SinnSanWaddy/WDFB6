<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Js Datatype</title>
</head>
<body>

	<script type="text/javascript">
		// String
		const name = "Kyaw Kyaw";
		console.log(name); 
		console.log(typeof name);
		console.log(typeof(name));

        // Number
		const age = 25;
		console.log(typeof age);
		console.warn(age);
		console.error(typeof age);
         

        // Boolean
        // var hascar = true;
        var hascar = false;
        console.log(typeof hascar);
        

        // Undefined
        // let test;  undefined
        var test; undefined
        
        console.warn(test);
        console.log(typeof test);

        // NULL (object)
        let car = null;
        console.log(car);
        console.log(typeof car);
        
 		// String
        let home = " "; // empty
        console.log(home);
        console.log(typeof home);
        
        // Date (obj)
        const date = new Date();
        console.log(date);
        console.log(typeof date);

        const hobbies = ["movie","music","sport"];
        console.log(hobbies);
        console.log(typeof hobbies);

	</script>

</body>
</html>
